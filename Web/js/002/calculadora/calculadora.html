<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="contenedor-calculadora">
        <div class="contenedor-pantalla">0</div>

        <div class="btn-container">
            <button class="btn" id="c">C</button>
            <button class="btn" id="borrar">DEL</button>
            <button class="btn" id="mult">*</button>
            <button class="btn" id="div">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" id="suma">+</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn" id="resta">-</button>
            <button class="btn">3</button>
            <button class="btn">2</button>
            <button class="btn">1</button>
            <button class="btn" id="igual">=</button>
            <button class="btn" id="cero">0</button>
            <button class="btn" id="punto">.</button>

        </div>
    </div>

    <script src="calculadora.js"></script>
</body>

</html>
