<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .warning-icon {
            font-size: 48px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .user-info {
            background-color: #f2f2f2;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: left;
        }
        .user-info p {
            margin: 5px 0;
        }
        .actions {
            margin-top: 30px;
        }
        form {
            display: inline-block;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }
        .btn-cancel {
            background-color: #7f8c8d;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c0392b;
        }
        .btn-cancel:hover {
            background-color: #6c7a7d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-icon">⚠️</div>
        <h1>Confirmar Eliminación</h1>
        
        <p>¿Estás seguro de que deseas eliminar el siguiente usuario? Esta acción no se puede deshacer.</p>
        
        <div class="user-info">
            <p><strong>ID:</strong> <span th:text="${usuario.id_usuario}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
            <p><strong>Apellido:</strong> <span th:text="${usuario.apellido}"></span></p>
            <p><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></p>
        </div>
        
        <div class="actions">
            <form th:action="@{/usuarios/{id}/eliminar(id=${usuario.id_usuario})}" method="post">
                <button type="submit" class="btn btn-delete">Eliminar Usuario</button>
            </form>
            <a th:href="@{/usuarios/{id}(id=${usuario.id_usuario})}" class="btn btn-cancel">Cancelar</a>
        </div>
    </div>
</body>
</html>
