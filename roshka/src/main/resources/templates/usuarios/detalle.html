<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .actions {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin-right: 10px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            color: white;
        }
        .btn-edit {
            background-color: #3498db;
        }
        .btn-delete {
            background-color: #e74c3c;
        }
        .btn-back {
            background-color: #7f8c8d;
        }
        .active {
            color: #27ae60;
        }
        .inactive {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalle del Usuario</h1>
        
        <table>
            <tr>
                <th>ID:</th>
                <td th:text="${usuario.id_usuario}"></td>
            </tr>
            <tr>
                <th>Nombre:</th>
                <td th:text="${usuario.nombre}"></td>
            </tr>
            <tr>
                <th>Apellido:</th>
                <td th:text="${usuario.apellido}"></td>
            </tr>
            <tr>
                <th>Cédula:</th>
                <td th:text="${usuario.nro_cedula}"></td>
            </tr>
            <tr>
                <th>Correo:</th>
                <td th:text="${usuario.correo}"></td>
            </tr>
            <tr>
                <th>Rol ID:</th>
                <td th:text="${usuario.id_rol}"></td>
            </tr>
            <tr>
                <th>Fecha de Ingreso:</th>
                <td th:text="${usuario.fecha_ingreso}"></td>
            </tr>
            <tr>
                <th>Antigüedad:</th>
                <td th:text="${usuario.antiguedad}"></td>
            </tr>
            <tr>
                <th>Días de Vacaciones:</th>
                <td th:text="${usuario.dias_vacaciones}"></td>
            </tr>
            <tr>
                <th>Estado:</th>
                <td th:class="${usuario.estado ? 'active' : 'inactive'}" 
                    th:text="${usuario.estado ? 'Activo' : 'Inactivo'}"></td>
            </tr>
            <tr>
                <th>Teléfono:</th>
                <td th:text="${usuario.telefono}"></td>
            </tr>
            <tr>
                <th>Equipo ID:</th>
                <td th:text="${usuario.id_equipo}"></td>
            </tr>
            <tr>
                <th>Cargo ID:</th>
                <td th:text="${usuario.id_cargo}"></td>
            </tr>
            <tr>
                <th>Fecha de Nacimiento:</th>
                <td th:text="${usuario.fecha_nacimiento}"></td>
            </tr>
            <tr>
                <th>Días de Vacaciones Restantes:</th>
                <td th:text="${usuario.dias_vacaciones_restante}"></td>
            </tr>
            <tr>
                <th>Requiere Cambio de Contraseña:</th>
                <td th:text="${usuario.requiere_cambio_contrasena ? 'Sí' : 'No'}"></td>
            </tr>
        </table>
        
        <div class="actions">
            <a th:href="@{/usuarios/{id}/editar(id=${usuario.id_usuario})}" class="btn btn-edit">Editar</a>
            <a th:href="@{/usuarios/{id}/eliminar(id=${usuario.id_usuario})}" class="btn btn-delete">Eliminar</a>
            <a th:href="@{/usuarios/listar}" class="btn btn-back">Volver a la Lista</a>
        </div>
    </div>
</body>
</html>
