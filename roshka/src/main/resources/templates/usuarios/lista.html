<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .table-container {
            max-height: 600px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .actions a {
            display: inline-block;
            margin-right: 5px;
            padding: 5px 10px;
            border-radius: 3px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 0.8em;
        }
        .view-btn {
            background-color: #3498db;
        }
        .edit-btn {
            background-color: #f39c12;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .view-btn:hover { background-color: #2980b9; }
        .edit-btn:hover { background-color: #d35400; }
        .delete-btn:hover { background-color: #c0392b; }
        
        .header-actions {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .btn-add {
            background-color: #2ecc71;
        }
        .btn-back {
            background-color: #7f8c8d;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .active {
            color: #27ae60;
            font-weight: bold;
        }
        .inactive {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Usuarios</h1>
        
        <div class="header-actions">
            <a th:href="@{/usuarios/nuevo}" class="btn btn-add">Crear Nuevo Usuario</a>
            <a th:href="@{/}" class="btn btn-back">Volver al Inicio</a>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>C.I</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th>Fecha Ingreso</th>
                        <th>Antigüedad</th>
                        <th>Estado</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${usuarios}">
                        <td th:text="${user.id_usuario}">ID</td>
                        <td th:text="${user.nombre}">Nombre</td>
                        <td th:text="${user.apellido}">Apellido</td>
                        <td th:text="${user.nro_cedula}">Cédula</td>
                        <td th:text="${user.correo}">Correo</td>
                        <td th:text="${user.id_rol}">Rol</td>
                        <td th:text="${user.fecha_ingreso}">Fecha Ingreso</td>
                        <td th:text="${user.antiguedad}">Antigüedad</td>
                        <td th:class="${user.estado ? 'active' : 'inactive'}" 
                            th:text="${user.estado ? 'Activo' : 'Inactivo'}">Estado</td>
                        <td th:text="${user.telefono}">Teléfono</td>
                        <td class="actions">
                            <a th:href="@{/usuarios/{id}(id=${user.id_usuario})}" class="view-btn">Ver</a>
                            <a th:href="@{/usuarios/{id}/editar(id=${user.id_usuario})}" class="edit-btn">Editar</a>
                            <a th:href="@{/usuarios/{id}/eliminar(id=${user.id_usuario})}" class="delete-btn">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
