<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        .btn {
            display: block;
            padding: 15px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .btn-add {
            background-color: #2ecc71;
        }
        .btn-add:hover {
            background-color: #27ae60;
        }
        .btn-edit {
            background-color: #f39c12;
        }
        .btn-edit:hover {
            background-color: #d35400;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .search-container {
            margin: 30px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            max-width: 400px;
        }
        .search-title {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
        }
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .search-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .search-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Gestión de Usuarios</h1>
        <div class="menu">
            <a th:href="@{/usuarios/listar}" class="btn">Mostrar Lista de Usuarios</a>
            <a th:href="@{/usuarios/nuevo}" class="btn btn-add">Crear Nuevo Usuario</a>
        </div>
        
        <div class="search-container">
            <div class="search-title">Buscar Usuario por ID</div>
            <form class="search-form" id="searchForm" action="#" onsubmit="return searchUser()">
                <input type="number" id="userId" class="search-input" placeholder="Ingrese ID del usuario" min="1" required>
                <button type="submit" class="search-button">Buscar Usuario</button>
            </form>
        </div>
        
        <div class="footer">
            <p>Bootcamp Roshka - CRUD de Usuarios</p>
        </div>
    </div>

    <script>
        function searchUser() {
            const userId = document.getElementById('userId').value;
            if (userId && userId > 0) {
                window.location.href = '/usuarios/' + userId;
                return false;
            } else {
                alert('Por favor ingrese un ID de usuario válido');
                return false;
            }
        }
    </script>
</body>
</html>
